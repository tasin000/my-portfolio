    <div class="contact-subtitle">
        <h2>Say Hello</h2>
        <h2>Always Ready To Serve You!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="POST" action="">
            <input type="text" name="yourName" class="form-control" placeholder="Your Name" required><br>
            <input type="email" name="mail" class="form-control" placeholder="Your e-mail" required><br>
            <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea><br>

            <input type="submit" class="submit form-control" value="SEND MESSAGE">
        </form>
    </div>

    <div class="social-media">
        <button title="YouTube Channel" class="btn" onclick="window.open('https://www.youtube.com/c/CRYTOCREATE')" class="btn request-callback"> <i class="fa fa-youtube" aria-hidden="true"></i> </button>

        <button title="GitHub Profile" class="btn" onclick="window.open('https://www.github.com/tasin000')" class="btn request-callback"> <i class="fa fa-github" aria-hidden="true"></i> </button>
